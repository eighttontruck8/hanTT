<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h2>로그인</h2>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form method="post" th:object="${form}" action="/login">
    <div>
        <label>이메일</label>
        <input type="email" th:field="*{email}" required>
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" th:field="*{password}" required>
    </div>
    <div>
        <label>
            <input type="checkbox" th:field="*{rememberEmail}">
            이메일 기억하기(쿠키)
        </label>
    </div>

    <button type="submit">로그인</button>
</form>

<p><a href="/signup">회원가입</a></p>
</body>
</html>
