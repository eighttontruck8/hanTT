<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>새 시간표 만들기</title>
</head>
<body>
<h1>새 시간표 만들기</h1>

<form th:action="@{/timetables}" method="post">
    <input type="hidden" name="termId" th:value="${termId}"/>
    <div>
        <label>제목</label>
        <input name="title" placeholder="예: 2026-1 시간표"/>
    </div>
    <button type="submit">생성</button>
</form>

</body>
</html>
