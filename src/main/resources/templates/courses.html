<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>강의 목록</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f5f5f5; }
    </style>
</head>
<h1>강의 목록</h1>

<form method="get" action="/courses">
    termId: <input type="number" name="termId" th:value="${termId}">
    <button type="submit">조회</button>
</form>

<form method="post" action="/courses/slots/build" style="margin-top:10px;">
    <input type="hidden" name="termId" th:value="${termId}">
    <button type="submit">이 termId로 시간표 슬롯 재생성</button>
</form>

<table border="1" cellpadding="6" style="margin-top:10px; border-collapse:collapse;">
    <thead>
    <tr>
        <th>개설학부</th>
        <th>이수구분</th>
        <th>과목코드</th>
        <th>교과목명</th>
        <th>분반</th>
        <th>담당교수</th>
        <th>학점</th>
        <th>정원</th>
        <th>시간</th>
        <th>강의</th>
        <th>실습</th>
        <th>설계</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
        <td th:text="${c.opening}">HRD학과</td>
        <td th:text="${c.category}">HRD필수</td>
        <td th:text="${c.courseCode}">IDA276</td>
        <td th:text="${c.courseName}">(창의)제품조형실습</td>
        <td th:text="${c.section}">1</td>
        <td th:text="${c.professor}">김성준</td>
        <td th:text="${c.credits}">3</td>
        <td th:text="${c.capacity}">20</td>
        <td th:text="${c.rawTimeText}">화08A~09B</td>
        <td th:text="${c.lectureHours}">2</td>
        <td th:text="${c.labHours}">2</td>
        <td th:text="${c.designHours}">2</td>
    </tr>
    </tbody>
</table>
<p style="margin-top:20px;">
    <a th:href="@{/timetable(termId=${termId})}">시간표 그리드 보기</a>
</p>
</body>
</html>
